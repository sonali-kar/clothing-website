    <!-- Booking Section -->
  <section id="form">
    <div class="container">
      <h3 class="form__title">Place Order</h3>
      <div class="form__wrapper">
        <form name="booking" method="POST" netlify>
          <div class="form__group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="First Name" required>
          </div>
          <div class="form__group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="Last Name" required>
          </div>
          <div class="form__group">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required>
          </div>
          <div class="form__group">
            <label for="address">Delivery Address</label>
            <input type="address" id="address" name="Address" required>
          </div>
          <div class="form__group">
            <label for="guestNumber">Phone Number</label>
            <input type="number" id="guestNumber" name="Guest Number" min="1" max="10" required>
          </div>
          <div class="form__group">
            <label for="placement">Delivery Time</label>
            <select name="Placement" id="placement">
              <option selected disabled>Choose</option>
              <option value="outdoor">8 am-2 pm</option>
              <option value="indoor">9 am-5 pm</option>
              <option value="rooftop">9 am-7 pm</option>
            </select>
          </div>
          <div class="form__group form__group__full">
            <label for="note">Note</label>
            <textarea name="Note" id="note" rows="4"></textarea>
          </div>
          <button type="submit" class="btn primary-btn">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <!-- End Booking Section -->
